code_width = 120
indent_with_tabs = 0
input_tab_size = 4
output_tab_size = 4
indent_columns = 4
indent_continue = 8
indent_switch_case = 1
indent_namespace = true
indent_namespace_level = 2

newlines = lf
nl_end_of_file = force
nl_end_of_file_min = 1

nl_if_brace = remove
nl_else_brace = remove
nl_while_brace = remove
nl_for_brace = remove
nl_fdef_brace = remove
nl_class_brace = add
nl_enum_brace = add
nl_struct_brace = add
nl_union_brace = add
nl_brace_else = add
nl_brace_catch = add
nl_brace_while = add
nl_collapse_empty_body = true

sp_after_cast = add
sp_after_comma = add
sp_before_comma = remove
sp_before_semi = remove
sp_arith = add
sp_assign = add
sp_compare = add
sp_inside_paren = remove
sp_inside_fparen = remove
sp_inside_square = remove
